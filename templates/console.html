<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.79.0">
    <title>{{ user_name_and_title }}</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/dashboard/">

    {% load static %}
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static "css/dashboard.css" %}" rel="stylesheet">
</head>
<body>

<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="/">同济金课</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="/me"> {{ user_id }}</a>
        </li>
    </ul>
</header>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/courses">
                            <span data-feather="home"></span>
                            课程
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tasks">
                            <span data-feather="file"></span>
                            任务
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/online-lecture">
                            <span data-feather="shopping-cart"></span>
                            在线课堂
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/course-records">
                            <span data-feather="users"></span>
                            录课
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">{{ user_name }} {{ user_title }}</h1>
                <p> 你好！</p>
            </div>

            <h2 class="h2"> 课程进度 </h2>
            <table class="table table-striped table-hover">
                <tr>
                    <th>课时</th>
                    <th>完成情况</th>
                    <th>完成时间</th>
                </tr>
                {% for p in progress %}
                <tr>
                    <td>{{ p.title }}</td>
                    <td>{{ p.status }}</td>
                    <td>{% if p.bool == 1 %} {{ p.time|date:"Y-m-d H:i:s" }} {% else %} {{ p.time }} {% endif %} </td>
                </tr>
                {% endfor %}
            </table>
        </main>
    </div>
</div>


<script src={% static "js/bootstrap.bundle.min.js" %}></script>


</body>
</html>
