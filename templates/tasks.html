<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.79.0">
    <title>任务栏</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/carousel/">

    {% load static %}
    <!-- Bootstrap core CSS -->
    <link href="{% static "css/bootstrap.css" %}" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link href="{% static "css/dashboard.css" %}" rel="stylesheet">
</head>

<body>

<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="/">同济金课</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="{{ user_page }}"> {{ user_name }}</a>
        </li>
    </ul>
</header>

<div class="container-fluid">
    <div class="row">
        {% include "_nav_template.html" %}

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">


            <!-- Marketing messaging and featurettes
            ================================================== -->
            <!-- Wrap the rest of the page in another container to center all the content. -->

            <div class="container marketing">

                <!-- START THE FEATURETTES -->

                <hr class="featurette-divider">

                {% for item in items %}

                    <a href="/tasks/{{ item.index }}"
                       style="color: #212529; text-underline: none; text-decoration: none">
                        <div class="row featurette">
                            <div class="col-md-8">
                                <h2 class="featurette-heading">
                                    {{ item.heading }}
                                    <span class="text-muted">{{ item.subheading }}</span>
                                </h2>
                                <p class="lead">{{ item.brief }}</p>
                            </div>
                            <div class="col-md-4">
                                <svg class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto"
                                     width="200" height="200" xmlns="http://www.w3.org/2000/svg"
                                     preserveAspectRatio="xMidYMid slice"
                                     focusable="false"><title>{{ item.graph_text }}</title>
                                    <rect width="100%" height="100%" fill="{{ item.block_color }}"></rect>
                                    <text x="25%" y="70%" fill="{{ item.font_color }}" font-size="100px"
                                          font-family="Helvetica">{{ item.graph_text }}</text>
                                </svg>

                            </div>
                        </div>
                    </a>

                    <hr class="featurette-divider">

                {% endfor %}

                <!-- /END THE FEATURETTES -->

            </div><!-- /.container -->


            <!-- FOOTER -->
            <footer class="container">
                <p class="float-end"><a href="#">Back to top</a></p>
                <p>&copy; 2020-2021 同济金课课题组.</p>
            </footer>
        </main>
    </div>
</div>


<script src="{% static "js/bootstrap.bundle.js" %}"></script>


</body>
</html>
